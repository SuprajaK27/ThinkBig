<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Demo</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        h1 {
          color: darkblue;
          text-align: center;
        }

        .internal-style {
          background-color: #f0f8ff;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
        }
    </style>
</head>
<body>

<h1>Types of CSS in One Page</h1>

<div class="internal-style">
    <p>This section uses <strong>internal CSS</strong>.</p>
</div>

<div class="external-style">
    <p>This section uses <strong>external CSS</strong>.</p>
</div>

<div>
    <p style="color: green; font-weight: bold;">
        This text uses <strong>inline CSS</strong>.
    </p>
</div>

</body>
</html>
