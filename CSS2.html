<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Class Example</title>

    <!-- Internal CSS -->
    <style>
        .highlight {
          background-color: #e0f7fa;
          color: #006064;
          font-weight: bold;
          padding: 10px;
          border-radius: 5px;
          display: inline-block;
          margin: 5px 0;
        }
    </style>
</head>
<body>

<h1 class="highlight">Welcome to My Website</h1>
<p class="highlight">This paragraph uses the "highlight" class.</p>
<button class="highlight">Click Me</button>

</body>
</html>
