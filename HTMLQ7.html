<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table>
  <caption>Student Grades</caption>
  <thead>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Alice</td>
    <td>Math</td>
    <td>92</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Science</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>History</td>
    <td>78</td>
  </tr>
  </tbody>
</table>

</body>
</html>
